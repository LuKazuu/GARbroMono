name: Build
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: false
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      # Restore NuGet packages
      - name: Restore
        run: nuget restore
      
      # Build the solution
      - name: Build
        run: msbuild /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.6.2 GARbro.sln
      
      # Publish the artifacts
      - name: Publish Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GARbro-Mod-ci-build
          path: bin/Release
      
      # Create a release with date
      - name: Create Release
        if: success() && github.event_name != 'pull_request'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}-${{ github.sha }}
          release_name: Build ${{ github.run_number }} - ${{ github.event.head_commit.timestamp }}
          body: |
            Automated build from commit ${{ github.sha }}
            
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.event.head_commit.message }}
            **Author:** ${{ github.event.head_commit.author.name }}
          draft: false
          prerelease: false
      
      # Upload artifacts to release
      - name: Upload Release Assets
        if: success() && github.event_name != 'pull_request'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/Release
          asset_name: GARbro-Mono-${{ github.run_number }}.zip
          asset_content_type: application/zip