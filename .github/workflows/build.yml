name: Build
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: false
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      # Restore NuGet packages
      - name: Restore
        run: nuget restore
      
      # Build the solution
      - name: Build
        run: msbuild /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.6.2 GARbro.sln
      
      # Get current date
      - name: Get current date
        id: date
        run: echo "date=$(Get-Date -Format 'yyyy-MM-dd-HHmm')" >> $env:GITHUB_OUTPUT
      
      # Zip the build artifacts
      - name: Create ZIP archive
        if: success()
        run: Compress-Archive -Path bin/Release/* -DestinationPath GARbroMono_${{ steps.date.outputs.date }}.zip
      
      # Publish the artifacts
      - name: Publish Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GARbroMono_${{ steps.date.outputs.date }}
          path: bin/Release
      
      # Create a release with artifacts (only on push, not PRs)
      - name: Create Release
        if: success() && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.date.outputs.date }}
          name: Build - ${{ steps.date.outputs.date }}
          body: |
            ðŸš€ Automated build
            
            **Build Date:** ${{ steps.date.outputs.date }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Message:** ${{ github.event.head_commit.message }}
          files: GARbroMono_${{ steps.date.outputs.date }}.zip
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}